<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Translator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css"></link>
</head>
<body>
    <div class="container">
        <div class="row">
            <form>
                <div class="col-xs-12 col-md-12">
                    <label>
                    From:
                    <select name="from" class="form-control">
                        <option value="fr">French</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                    </select>
                    </label>
                </div>
                <div class="col-xs-12 col-md-12">
                    <label>
                    To:
                    <select name="to" class="form-control">
                        <option value="fr">French</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                    </select>
                    </label>
                </div>
                <div class="col-xs-12 col-md-12">
                    <textarea name="text" id="text" class="form-control" placeholder="Message"></textarea>
                </div>
            </form>
        </div>
    </div>
    <!-- <script src="assets/js/app.js" type="text/javascript" ></script> -->
    <script src="assets/lib/jquery-1.8.2.min.js" type="text/javascript" ></script>
    <script type="text/javascript">
        var timer;
        $('#text').on('keyup paste cut', function(){
            var parameters = $("form").serialize();
            // if (!$(this).val()) { return false; }
            clearTimeout(timer);
            timer = setTimeout(function() {
                $.get( '/translate',parameters, function(data) {
                    console.log(data);


                });
            },500);
        });
    </script>
</body>
</html>
